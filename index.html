<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>js snake</title>
    <link rel="stylesheet" href="main.css">   
    
</head>

<body>

    <div class="container">   
        <h2>js snake</h2>
        <p>js snake. Check out the source <a href="https://github.com/mattlub/js-snake">here</a>!</p>
        New game:
        <button id="normal-mode-button">normal mode</button>
        <button id="greedy-mode-button">greedy mode</button>
        <button id="fast-mode-button">fast mode</button>
        <button id="auto-mode-button">auto mode</button>
        <div id="game"></div>        
    </div>
    
    <script type="text/javascript" src="snake.js"></script>
    
    <script type="text/javascript"> 
        document.addEventListener('DOMContentLoaded', function() {
            var normalModeButton = document.getElementById("normal-mode-button"),
                greedyModeButton = document.getElementById("greedy-mode-button"),
                fastModeButton = document.getElementById("fast-mode-button"),
                autoModeButton = document.getElementById("auto-mode-button"),
                gameDiv = document.getElementById("game");
                
            normalModeButton.addEventListener("click", function() {
                new snakeGame(gameDiv);
            });
            greedyModeButton.addEventListener("click", function() {
                new snakeGame(gameDiv, {gameMode: "greedy"});
            });
            fastModeButton.addEventListener("click", function() {
                new snakeGame(gameDiv, {gameSpeed: 40});
            });
            autoModeButton.addEventListener("click", function() {
                new snakeGame(gameDiv, {gameMode: "autopilot", gameSpeed: 20, boardSize: 12});
            });
        });
    </script>
    
</body>
</html>
